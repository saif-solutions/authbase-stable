<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>authbase-stable</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Add this right before </body> in your index.html -->
    <script>
      console.log("üîÑ Page loaded at:", new Date().toISOString());
      console.log("üìç Current path:", window.location.pathname);
      setInterval(() => {
        console.log(
          "‚è∞ Still on:",
          window.location.pathname,
          "at:",
          new Date().toISOString()
        );
      }, 1000);
    </script>
    <script>
      console.log(
        "üîç DEBUG: Page loaded at:",
        new Date().toISOString(),
        "Path:",
        window.location.pathname
      );

      // Track all navigation
      let lastPath = window.location.pathname;
      const observer = new MutationObserver(() => {
        const currentPath = window.location.pathname;
        if (currentPath !== lastPath) {
          console.log("üîÑ NAVIGATION: from", lastPath, "to", currentPath);
          lastPath = currentPath;
        }
      });

      observer.observe(document, {
        subtree: true,
        childList: true,
        attributes: true,
        characterData: true,
      });

      // Track history changes
      const originalPushState = history.pushState;
      history.pushState = function (...args) {
        console.log("üìú HISTORY PUSH:", args[2]);
        return originalPushState.apply(this, args);
      };

      const originalReplaceState = history.replaceState;
      history.replaceState = function (...args) {
        console.log("üìú HISTORY REPLACE:", args[2]);
        return originalReplaceState.apply(this, args);
      };
    </script>
  </body>
</html>
